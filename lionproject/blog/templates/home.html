{% extends 'base.html' %} {% block content %} {% if user.is_authenticated %}
<p>{{user.location}}에 사는 {{user.university}}에 다니는 {{user.nickname}}</p>
{% endif%}
<h1>The Climb Life</h1>
<div>
  <p>{{count}}</p>
</div>
<div class="container">
  {% for blog in blogs%}
  <div>
    <h3>{{blog.title}}</h3>
    {{blog.writer}} {{blog.summary}}
    <a href="{%url 'detail' blog.id%}">...more</a><br />
  </div>
  {% endfor %}
</div>
{%endblock%}
